<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <main>
        <div class="logo">
            <h1>TravelSite</h1>
        </div>
        <div class="main">
            <h1>This is not a real online travel service! You know you need something like this in your life. Sign up <em>now</em> to get started.</h1>
            <h1>Sign Up</h1>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
            </form>
        </div>
    </main>
    
</body>
</html>
