<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <main>
        <div class="logo">
            <h1>TravelSite</h1>
        </div>
        <div class="main">
            <h1 style="margin: 3rem;"class="heading-text">This is not a real online travel service! You know you need something like this in your life to help you realize your deepest dream. Sign up <em>now </em>  to get started.</h1>
            <h1 class="heading-text" style="margin: 3rem;">You know you want to.</h1>
            <form>
                <h1 style="margin-bottom: 2.5rem">Let's do this!</h1>
                <div class="inputs">
                    
                    <div class="f-elements">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                    </div>
                    <div class="f-elements">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div></div>
                    <div class="f-elements">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="f-elements">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div></div>
                    <div class="f-elements">
                        <label for="pw">PASSWORD</label><br>
                        <input type="password" id="pw" name="pw" required>
                    </div>
                    <div class="f-elements">
                        <label for="confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm" name="confirm" required>
                    </div>
                    <div></div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            <h2 style="margin: 3rem;">Already have an account? <span class="log">Log In </span></h2>
        </div>
    </main>
    
</body>
</html>
