<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <main>
        <div class="logo">
            <h1>TravelSite</h1>
        </div>
        <div class="main">
            <h1 class="heading-text">This is not a real online travel service! You know you need something like this in your life. Sign up <em>now</em> to get started.</h1>
            <h1 class="heading-text">Sign Up</h1>
            <form>
                <div class="inputs">
                    <div class="f-elements">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="f-elements">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="f-elements">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="f-elements">
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="f-elements">
                        <label for="pw">PASSWORD</label><br>
                        <input type="password" id="pw" name="pw">
                    </div>
                    <div class="f-elements">
                        <label for="confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            <h2>Already have an account? <span class="log">Log In </span></h2>
        </div>
    </main>
    
</body>
</html>
